apiVersion: v1
kind: Service
metadata:
  name: hello-nam
  labels:
    app: hello-nam
spec:
  ports:
    - port: 80
      targetPort: 80
  selector:
    app: hello-nam
    tier: hello-nam
  type: NodePort

---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: hello-nam
  labels:
    app: hello-nam
spec:
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: hello-nam
        tier: hello-nam
    spec:
      containers:
      - image: 10.9.3.74:5000/hello-nam:xxx
        name: hello-nam
        resources:
          requests:
            memory: "64Mi"
            cpu: "0.2"
          limits:
            memory: "128Mi"
            cpu: "0.3"
        ports:
        - containerPort: 80
          name: hello-nam


